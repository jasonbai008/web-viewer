<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* ËÉåÊôØÂä®ÁîªÁ≤íÂ≠êÊïàÊûú */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* ‰∏ªÊ†áÈ¢ò */
        .main-title {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0px 0 60px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
            position: relative;
        }

        .main-title::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            border-radius: 10px;
            z-index: -1;
            animation: gradientShift 4s ease infinite;
            opacity: 0.3;
            filter: blur(20px);
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(135, 206, 235, 0.6); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Âç°ÁâáÂÆπÂô® */
        .cards-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }

        /* Âç°ÁâáÊ†∑Âºè */
        .card {
            width: 280px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card:nth-child(1) {
            animation: cardSlideIn 0.8s ease-out 0.1s both;
        }

        .card:nth-child(2) {
            animation: cardSlideIn 0.8s ease-out 0.3s both;
        }

        .card:nth-child(3) {
            animation: cardSlideIn 0.8s ease-out 0.5s both;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Âç°ÁâáÂõæÊ†á */
        .card-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .vue2-icon { color: #4fc08d; }
        .vue3-icon { color: #42b883; }
        .html-icon { color: #e34c26; }

        /* Âç°ÁâáÊ†áÈ¢ò */
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
                margin: 20px 0 40px 0;
            }
            
            .cards-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .card {
                width: 90%;
                max-width: 300px;
            }
        }

        /* ÁÇπÂáªÊ≥¢Á∫πÊïàÊûú */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- ËÉåÊôØÁ≤íÂ≠êÊïàÊûú -->
    <div class="particles"></div>

    <!-- ‰∏ªÊ†áÈ¢ò -->
    <h1 class="main-title">Web Viewer</h1>

    <!-- Âç°ÁâáÂÆπÂô® -->
    <div class="cards-container">
        <div class="card" data-type="vue2">
            <div class="card-icon vue2-icon">‚ö°</div>
            <h3 class="card-title">Vue2 Preview</h3>
        </div>

        <div class="card" data-type="vue3">
            <div class="card-icon vue3-icon">üöÄ</div>
            <h3 class="card-title">Vue3 Preview</h3>
        </div>

        <div class="card" data-type="html">
            <div class="card-icon html-icon">üìÑ</div>
            <h3 class="card-title">Html Preview</h3>
        </div>
    </div>

    <script>
        // ÂàõÂª∫ËÉåÊôØÁ≤íÂ≠ê
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Ê∑ªÂä†ÁÇπÂáªÊ≥¢Á∫πÊïàÊûú
        function createRipple(e) {
            const card = e.currentTarget;
            const ripple = document.createElement('div');
            const rect = card.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.className = 'ripple';
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';

            card.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Âç°ÁâáÁÇπÂáª‰∫ã‰ª∂
        function handleCardClick(e) {
            createRipple(e);
            const cardType = e.currentTarget.dataset.type;
            
            // Ê∑ªÂä†ÁÇπÂáªÂèçÈ¶àÂä®Áîª
            e.currentTarget.style.transform = 'scale(0.95)';
            setTimeout(() => {
                e.currentTarget.style.transform = '';
            }, 150);

            window.open(cardType + '.html', '_blank');
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // ‰∏∫ÊâÄÊúâÂç°ÁâáÊ∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', handleCardClick);
            });
        });

        // Èº†Ê†áÁßªÂä®ËßÜÂ∑ÆÊïàÊûú
        document.addEventListener('mousemove', function(e) {
            const cards = document.querySelectorAll('.card');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            cards.forEach((card, index) => {
                const speed = (index + 1) * 0.5;
                const xOffset = (x - 0.5) * speed;
                const yOffset = (y - 0.5) * speed;
                
                card.style.transform += ` translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
</body>
</html>
